<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Goals Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --yellow: #d29922;
            --blue: #58a6ff;
            --red: #f85149;
            --purple: #a371f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header-left h1 {
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .last-updated {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.25rem;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            transition: border-color 0.2s, transform 0.2s;
        }
        
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 0.5rem;
        }
        
        .card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .badges {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .badge {
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status.active { background: rgba(63, 185, 80, 0.15); color: var(--green); }
        .status.progress { background: rgba(210, 153, 34, 0.15); color: var(--yellow); }
        .status.planning { background: rgba(88, 166, 255, 0.15); color: var(--blue); }
        
        .priority.high { background: rgba(248, 81, 73, 0.15); color: var(--red); }
        .priority.medium { background: rgba(163, 113, 247, 0.15); color: var(--purple); }
        .priority.low { background: rgba(139, 148, 158, 0.15); color: var(--text-muted); }
        
        .objective {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--accent));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .tasks {
            list-style: none;
            margin-bottom: 1rem;
        }
        
        .tasks li {
            padding: 0.4rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .checkbox.done {
            background: var(--green);
            border-color: var(--green);
        }
        
        .checkbox.done::after {
            content: 'âœ“';
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        
        .task-text.done {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .next-action {
            background: rgba(88, 166, 255, 0.08);
            border-left: 3px solid var(--accent);
            padding: 0.75rem 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .next-action-label {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }
        
        .next-action-text {
            font-size: 0.875rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 2.5rem 0 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .model-routing {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }
        
        .model-card {
            padding: 1rem;
            background: var(--bg);
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }
        
        .model-card:hover {
            border-color: var(--accent);
        }
        
        .model-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .model-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .model-use {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .summary-table {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover td {
            background: rgba(88, 166, 255, 0.05);
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .model-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 0.625rem 0.75rem;
            }
            
            .badges {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .header-left h1 {
                font-size: 1.5rem;
            }
            
            .model-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ðŸŽ¯ Ben's Goals Dashboard</h1>
                <p class="last-updated">Last updated: <span id="lastUpdated">Loading...</span></p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalGoals">-</div>
                    <div class="stat-label">Goals</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completedTasks">-</div>
                    <div class="stat-label">Tasks Done</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="overallProgress">-</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </header>
        
        <div class="grid" id="goalsGrid"></div>
        
        <h2 class="section-title">ðŸ§  Brain + Muscles Model Routing</h2>
        <div class="model-routing">
            <div class="model-grid" id="modelGrid"></div>
        </div>
        
        <h2 class="section-title">ðŸ“Š Health Summary</h2>
        <div class="summary-table">
            <table>
                <thead>
                    <tr>
                        <th>Goal</th>
                        <th>Status</th>
                        <th>Last Activity</th>
                        <th>Blockers</th>
                    </tr>
                </thead>
                <tbody id="summaryTable"></tbody>
            </table>
        </div>
        
        <footer class="footer">
            Powered by <a href="https://github.com/moneypenny-CHI/goals-dashboard">Moneypenny</a> ðŸ¤–
        </footer>
    </div>
    
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('goals.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Failed to load goals:', error);
                document.getElementById('goalsGrid').innerHTML = 
                    '<p style="color: var(--red); padding: 2rem;">Failed to load goals data.</p>';
            }
        }
        
        function renderDashboard(data) {
            // Update last updated
            document.getElementById('lastUpdated').textContent = data.lastUpdated;
            
            // Calculate stats
            const totalGoals = data.goals.length;
            let totalTasks = 0;
            let completedTasks = 0;
            
            data.goals.forEach(goal => {
                totalTasks += goal.tasks.length;
                completedTasks += goal.tasks.filter(t => t.done).length;
            });
            
            const overallProgress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('totalGoals').textContent = totalGoals;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('overallProgress').textContent = overallProgress + '%';
            
            // Render goals
            const goalsGrid = document.getElementById('goalsGrid');
            goalsGrid.innerHTML = data.goals.map(goal => {
                const progress = goal.tasks.length > 0 
                    ? Math.round((goal.tasks.filter(t => t.done).length / goal.tasks.length) * 100) 
                    : 0;
                
                const statusLabels = { active: 'Active', progress: 'In Progress', planning: 'Planning' };
                const priorityLabels = { high: 'High', medium: 'Medium', low: 'Low' };
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <h2>${goal.title}</h2>
                            <div class="badges">
                                <span class="badge status ${goal.status}">${statusLabels[goal.status]}</span>
                                <span class="badge priority ${goal.priority}">${priorityLabels[goal.priority]}</span>
                            </div>
                        </div>
                        <p class="objective">${goal.objective}</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <ul class="tasks">
                            ${goal.tasks.map(task => `
                                <li>
                                    <span class="checkbox ${task.done ? 'done' : ''}"></span>
                                    <span class="task-text ${task.done ? 'done' : ''}">${task.text}</span>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="next-action">
                            <div class="next-action-label">âš¡ Next Action</div>
                            <div class="next-action-text">${goal.nextAction}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Render model routing
            const modelGrid = document.getElementById('modelGrid');
            modelGrid.innerHTML = data.modelRouting.map(model => `
                <div class="model-card">
                    <div class="model-emoji">${model.emoji}</div>
                    <div class="model-name">${model.name}</div>
                    <div class="model-use">${model.use}</div>
                </div>
            `).join('');
            
            // Render summary table
            const summaryTable = document.getElementById('summaryTable');
            summaryTable.innerHTML = data.goals.map(goal => {
                const statusLabels = { active: 'Active', progress: 'In Progress', planning: 'Planning' };
                return `
                    <tr>
                        <td>${goal.title}</td>
                        <td><span class="badge status ${goal.status}">${statusLabels[goal.status]}</span></td>
                        <td>${goal.lastActivity || 'â€”'}</td>
                        <td>${goal.blockers || 'None'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        loadDashboard();
    </script>
</body>
</html>
